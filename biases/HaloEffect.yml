custom_values:
  experience_sentiment:
    - positive
    - negative
control:
  - type: Generation
    content: >
      Fill in the gaps indicated by [] (and remove brackets) following the description inside them
      for the following passage. Be as specific as possible, but do not change parts outside the brackets:
  - type: Situation
    content: >-
      Suppose you are {scenario}
  - type: Situation
    content: >-
      [Some follow-up information about your position, company, and task].
  - type: Situation
    content: >-
       [A description of your concrete {experience_sentiment} experience of a person, company,
       country, brand, or product associated with a similar task].
  - type: Situation
    content: >
      With that in mind, you are making a decision on your task.
  - type: Question
    content: >
      [A formulation of a question for a concrete numerical decision that features the initial task].
      Provide a single digit of the answer only.
  - type: Answer options
    content: |
      1) [Single number that corresponds to the most optimistic answer]
      2) [Single number that corresponds to the mildly optimistic answer]
      3) [Single number that corresponds to the mildly pessimistic answer]
      4) [Single number that corresponds to the most pessimistic answer]

